<md-toolbar class="toolbar-default">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="fa fa-arrow-left"></md-icon>
        </md-button>
        <h2>
            <span translate>Products</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised md-primary md-hue-1" aria-label="ADD" href="/#/products/add">
            <md-icon md-font-icon="fa fa-plus"></md-icon>&nbsp;<span translate>ADD</span>
        </md-button>
    </div>
</md-toolbar>

<md-content class="padded-content-page md-page-content-block">
    <div layout-align="center center">
        <md-card>
            <md-card-content ng-if="isShow">

                <md-data-table-container >
                    <table md-data-table class="md-primary md-data-table">
                        <thead md-order="query.order" md-trigger="onChange">
                            <tr>
                                <th name="#"></th>
                                <th name="Title"></th>
                                <th name="Min"></th>
                                <th name="Max"></th>
                                <th name="Markup Type"></th>
                                <th name="Type"></th>
                                <th name=""></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr md-auto-select ng-repeat="product in products.data">
                            <td>{{product.id}}</td>
                            <td>{{product.title}}</td>
                            <td>{{product.min_qty}}</td>
                            <td>{{product.max_qty}}</td>
                            <td>
                                {{getMarkupTypeLabel(product.markup_type_id)}}
                            </td>
                            <td>
                                <span ng-if="product.is_prescription == 1">RX</span>
                                <span ng-if="product.is_prescription == 0">OTC</span>
                            </td>
                            <td>
                                <a href="javascript:void(0)" ng-href="/#/products/edit/{{product.id}}"><md-icon md-font-icon="fa fa-edit md-primary"></md-icon></a>
                                <a href="javascript:void(0)" ng-click="removeProductConfirm($event, product.id)"><md-icon md-font-icon="fa fa-times md-warn"></md-icon></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-data-table-container>

                <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{products.total}}" md-trigger="onChange"></md-data-table-pagination>
            </md-card-content>
        </md-card>
    </div>
</md-content>
