<md-dialog aria-label="Markup Type details form"  ng-cloak>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <md-icon md-font-icon="fa fa-edit"></md-icon>&nbsp;Markup Type details form
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel($event)" aria-label="Cancel">
                <md-icon md-font-icon="fa fa-times"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form ng-submit="submit()">
        <md-dialog-content class="add-mark-up-form">
            <md-content class="md-padding">

                <div layout="row">
                    <div flex>
                        <div layout="column">

                            <div flex>
                                <md-input-container class="quantity-input">
                                    <label>Title</label>
                                    <input ng-model="itemForm.title" type="text" required>
                                </md-input-container>
                            </div>

                            <div flex>
                                <md-input-container class="quantity-input">
                                    <label>Description</label>
                                    <input ng-model="itemForm.description" type="text" required>
                                </md-input-container>
                            </div>

                            <div flex>
                                <md-input-container class="quantity-input">
                                    <label>Default Markup</label>
                                    <input ng-model="itemForm.default_markup" type="text" required>
                                </md-input-container>
                            </div>

                        </div>
                    </div>
                </div>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions class="md-actions">
            <md-button class="md-primary">
                Save
            </md-button>
            <md-button class="md-warn" ng-click="cancel($event)">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
