<form ng-submit="submitItemForm()">
    <md-toolbar class="toolbar-default">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Doctor details form">
                <md-icon md-font-icon="fa fa-arrow-left"></md-icon>
            </md-button>
            <h2>
                <span>Doctor details form</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised md-primary md-hue-1">
                Save
            </md-button>
            <md-button class="md-warn" href="/#/prescriber">
                Cancel
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="padded-content-page md-page-content-block">
        <div layout-align="center center" ng-if="showForm" class="prescriber-form">
            <md-card>
                <md-card-content>

                    <div layout="row">
                        <div flex="50">

                            <md-input-container flex>
                                <label>#</label>
                                <input ng-model="itemForm.id" type="text" disabled>
                            </md-input-container>

                            <div flex>
                                <md-input-container class="md-button-right md-block">
                                    <label>First Name</label>
                                    <input ng-model="itemForm.first_name" type="text" required>
                                    <md-button class="md-fab md-mini md-primary" aria-label="Search" ng-click="searchPrescriber($event)">
                                        <md-icon md-font-icon="fa fa-search"></md-icon>
                                    </md-button>
                                </md-input-container>
                            </div>

                            <md-input-container flex>
                                <label>Last Name</label>
                                <input ng-model="itemForm.last_name" type="text" required>
                            </md-input-container>

                            <md-input-container flex>
                                <label>Registration Number</label>
                                <input ng-model="itemForm.registration_number" type="text" required>
                            </md-input-container>

                            <md-input-container flex>
                                <label>Notes</label>
                                <textarea ng-model="itemForm.notes" columns="1" md-maxlength="150" rows="1"></textarea>
                            </md-input-container>

                        </div>
                    </div>


                </md-card-content>
            </md-card>
        </div>
    </md-content>

</form>
