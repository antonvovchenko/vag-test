<md-toolbar class="toolbar-default">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="fa fa-arrow-left"></md-icon>
        </md-button>
        <h2>
            <span translate>Inventory</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised md-primary md-hue-1" aria-label="Inventory in" href="/#/inventory/in">
            <md-icon md-font-icon="fa fa-plus" style="color:green;"></md-icon>&nbsp;<span translate>Inventory in</span>
        </md-button>
        <md-button class="md-raised md-primary md-hue-1" aria-label="Inventory out" href="/#/inventory/out">
            <md-icon md-font-icon="fa fa-minus" style="color:red;"></md-icon>&nbsp;<span translate>Inventory out</span>
        </md-button>
    </div>
</md-toolbar>

<md-content class="padded-content-page md-page-content-block">
    <div layout-align="center center">
        <md-card>
            <md-card-content>

                <md-data-table-container >
                    <table md-data-table class="md-primary md-data-table">
                        <thead md-order="query.order" md-trigger="onChange">
                        <tr>
                            <th name="Batch#"></th>
                            <th name="Batch Expiry Date"></th>
                            <th name="Product"></th>
                            <th name="Date"></th>
                            <th name="Type"></th>
                            <th name="QTY"></th>
                            <th name=""></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr md-auto-select ng-repeat="item in items.data">
                            <td>{{item.batch_id}}</td>
                            <td>{{item.batch_expiry_date}}</td>
                            <td>{{item.product.title}}</td>
                            <td>{{item.created_at}}</td>
                            <td style="text-transform: capitalize;">{{item.type}}</td>
                            <td>{{item.quantity_on}}</td>
                            <td>
                                <a ng-if="item.is_active == 0"  href="javascript:void(0)" ng-href="/#/inventory/edit/{{item.id}}"><md-icon md-font-icon="fa fa-edit md-primary"></md-icon></a>
                                <a href="javascript:void(0)" ng-href="/#/inventory/edit/{{item.id}}"><md-icon md-font-icon="fa fa-eye md-primary"></md-icon></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-data-table-container>

                <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{items.total}}" md-trigger="onChange"></md-data-table-pagination>
            </md-card-content>
        </md-card>
    </div>
</md-content>
