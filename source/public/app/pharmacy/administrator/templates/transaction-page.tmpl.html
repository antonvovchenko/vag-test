<md-toolbar class="toolbar-default">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="fa fa-arrow-left"></md-icon>
        </md-button>
        <h2>
            <span translate>Transaction Requests</span>
        </h2>
        <span flex></span>
    </div>
</md-toolbar>

<md-content class="padded-content-page md-page-content-block">
    <div layout-align="center center">
        <md-card>
            <md-card-content>

                <md-data-table-container >
                    <table md-data-table class="md-primary md-data-table">
                        <thead md-order="query.order" md-trigger="onChange">
                        <tr>
                            <th name="#"></th>
                            <th name="IP"></th>
                            <th name="Port"></th>
                            <th name="Type"></th>
                            <th name="Status"></th>
                            <th name="Date"></th>
                            <th name=""></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr md-auto-select ng-repeat="item in items.data">
                            <td>{{item.id}}</td>
                            <td>{{item.ip}}</td>
                            <td>{{item.port}}</td>
                            <td>
                                <span ng-if="item.type == 'adjudicate'">Claim</span>
                                <span ng-if="item.type == 'reversal'">Reversal (#{{item.adjudicate_request_id}})</span>
                            </td>
                            <td>
                                <span ng-if="item.type == 'adjudicate' && item.is_payment_confirmed" style="color: green;">Paid</span>
                                <span ng-if="item.type == 'adjudicate' && item.status == 'reversed' && !item.is_payment_confirmed" style="color: gray;">Reversed</span>
                                <span ng-if="item.type == 'adjudicate' && item.status == 'duplicate' && !item.is_payment_confirmed" style="color: red;">Duplicate</span>
                                <span ng-if="item.type == 'adjudicate' && item.status == 'error' && !item.is_payment_confirmed" style="color: red;">Reject</span>
                                <span ng-if="item.type == 'adjudicate' && item.status == 'success' && !item.is_payment_confirmed" style="color: blue;">Success</span>

                                <span ng-if="item.type == 'reversal' && item.status == 'error'" style="color: red;">Reject</span>
                                <span ng-if="item.type == 'reversal' && item.status == 'success'" style="color: blue;">Success</span>
                            </td>
                            <td>{{item.created_at}}</td>
                            <td>
                                <a href="javascript:void(0)" ng-click="openViewDialog(item.id)">view details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-data-table-container>

                <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{items.total}}" md-trigger="onChange"></md-data-table-pagination>

            </md-card-content>
        </md-card>
    </div>
</md-content>
