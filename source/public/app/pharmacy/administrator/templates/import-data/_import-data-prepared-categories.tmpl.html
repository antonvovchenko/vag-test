<div class="md-padding">
    <legend>Categories</legend>

    <md-data-table-container >
        <table md-data-table class="md-primary md-data-table">
            <thead>
            <tr>
                <th name="{{value}}" ng-repeat="(name, value) in categoriesColumns"></th>
                <th name="Status"></th>
            </tr>
            </thead>
            <tbody>
            <tr md-auto-select ng-repeat="item in uploaded_categories_file.items_paginated">
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.default_markup}}</td>
                <td style="color:red;" ng-if="item.status_item == 'error'">{{item.status_message}}</td>
                <td style="color:green;" ng-if="item.status_item == 'success'">{{item.status_message}}</td>
            </tr>
            </tbody>
        </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="categoriesQuery.limit" md-page="categoriesQuery.page" md-total="{{ uploaded_categories_file.items.length}}" md-trigger="getItems('categories')"></md-data-table-pagination>

    <md-button class="md-raised md-primary" ng-if="uploaded_categories_file.result" ng-click="importData('categories', uploaded_categories_file.items)">Import Data</md-button>
</div>
