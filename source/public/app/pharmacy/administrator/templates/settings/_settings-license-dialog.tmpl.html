<md-dialog aria-label="Fee details form" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                Set License Key
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel">
                <md-icon md-font-icon="fa fa-times"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-submit="submitLicenseDialogForm()">
        <md-dialog-content class="add-label-code-form">
            <md-content class="md-padding">

                <div layout="row">
                    <div flex>
                        <div layout="column">
                            <md-input-container flex>
                                <label>License Key</label>
                                <input ng-model="form.key" type="text" required>
                            </md-input-container>
                        </div>
                    </div>
                </div>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions class="md-actions">
            <md-button class="md-primary">
                Submit
            </md-button>
            <md-button class="md-warn" ng-click="cancel($event)">
                Cancel
            </md-button>
            <input type="submit" class="hide" />
        </md-dialog-actions>
    </form>
</md-dialog>
