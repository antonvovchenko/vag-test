<md-toolbar class="toolbar-default">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Purchase Report">
            <md-icon md-font-icon="fa fa-arrow-left"></md-icon>
        </md-button>
        <h2>
            <span translate>Purchase Report</span>
        </h2>
        <span flex></span>
    </div>
</md-toolbar>

<md-content class="padded-content-page md-page-content-block">
    <div layout-align="center center" ng-show="isShow">
        <md-card>
            <md-card-content>

                <div layout="row">

                    <div flex="50" layout="row">
                        <div flex="45">
                            <label>Start date</label>
                            <md-datepicker ng-model="form.start" md-placeholder="Enter date"></md-datepicker>
                        </div>

                        <div flex="45">
                            <label>End date</label>
                            <md-datepicker ng-model="form.end" md-placeholder="Enter date"></md-datepicker>
                        </div>

                        <div flex="10">
                            <md-button class="md-primary md-raised" aria-label="Submit" ng-click="get()" style="margin-top: 29px;">
                                Submit
                            </md-button>
                        </div>
                    </div>

                </div>

            </md-card-content>
        </md-card>
    </div>
</md-content>
